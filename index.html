<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Meal@App</title>

        <!-- link to fontawsome -->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  <!-- link to bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- link to css -->
  <link rel="stylesheet" href="style.css" />
</head>

  <body>
     <!-- screen main body content -->
    <div id = "full-body">
         <!-- header nav-bar section -->
      <div id="nav" class="navbar navbar-dark bg-success fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Meal App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar" onclick="showFavMealList()">
              <span class="navbar-toggler-icon" ></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-success">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:rgb(98, 51, 51) ;">
                Favourites
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <!-- favourite items  selected-->
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
                <div class="spinner-border text-success" role="status">
                  <span class="sr-only"> Searching...</span>
                </div>
              </div>
            </div>
          </div>

          <!--Main header section-->
      <div id="heading" class="container text-center">
        <h1>Whats your food demand ?</h1>
      </div>

      <!--search bar section -->
      <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
        <div class="d-flex justify-content-center align-items-center">
        <input type="search" id="my-search" class="form-control" placeholder="Search your recipe.." />

        <!-- button to find any random meal-->
       <button class="random-btn" id="random" onclick="fetchRandomMeal()">
        <i class="fas fa-random"></i>
      </button> 
      </div>
    </div> 

    <!-- text -->
    <div id="heading-text" class="mt-3 text-center">
        <h5>Search Results:</h5>
      </div>

    </div>

    <!--full body main section-->
    <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
    </div>

  </div>

  <!-- link to bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- link to js -->
  <script src="script.js"></script>


  <script>
    function addToFavorites(corba) {
        // Create a new div element
        var newItem = document.createElement("div");
        newItem.classList.add("fav-item");
        newItem.textContent = corba;

        // Append the new item to the favourites-body
        var favouritesBody = document.getElementById("favourites-body");
        favouritesBody.appendChild(newItem);
    }

    // Example usage: addToFavorites("Favorite 4");
</script>

        var favouritesBody = document.getElementById("favourites-body");
        favouritesBody.appendChild(newItem);
    }

    // Example usage: addToFavorites("Favorite 4");
</script>

  </body>
    
</html>
